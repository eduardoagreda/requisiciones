<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Detalle de Materiales</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-3">
          <label>ID</label>
          <p>{{ object.id }}</p>
          <label>INICIO</label>
          <p>{{ object.hora_inicio }}</p>
          <label>LUGAR</label>
          <p>{{ object.lugar }}</p>
        </div>
        <div class="col-lg-4">
          <label>USUARIO</label>
          <p>{{ object.usuario }}</p>
          <label>FIN</label>
          <p>{{ object.hora_fin }}</p>
          <label>MATERIA</label>
          <p>{{ object.materia }}</p>
        </div>
        <div class="col-lg-5">
          <label>FECHA</label>
          <p>{{ object.fecha }}</p>
          <label>ESTADO</label>
          <p>{{ object.estatus }}</p>
          <label>PROFESOR</label>
          <p>{{ object.profesor }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <label>MATERIALES</label>
            {% for t in object.materiales.all %}
                <p>{{ t.materiales.all }}</p>
            {% endfor %}
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="col-lg-12 text-right">
        <button type="button" class="btn btn-secondary" onclick="return cerrar_modal()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
