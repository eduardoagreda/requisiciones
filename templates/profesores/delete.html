<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Eliminar Profesror</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form method='post'>
    {% csrf_token %}
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-12">
          <p>¿Estás seguro de eliminar al profesor: "{{ object }}"?</p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="col-lg-12 text-right">
        <a href="{% url 'delete_profesores' pk=profesor.pk %}" class="btn btn-danger">Delete</a>
        <button type="button" class="btn btn-secondary" onclick="return cerrar_modal()">
          Cerrar
        </button>
      </div>
    </div>
    </form>
  </div>
</div>
