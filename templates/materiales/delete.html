<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Eliminar Material</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-12">
          <p>¿Estás seguro de eliminar al material: "{{ object }}"?</p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="col-lg-12 text-right">
        <form action="{% url 'delete_materiales' pk=materiales.pk %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-secondary" onclick="return cerrar_modal()">Cerrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
